<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>74min | Share Your Mix</title>

    <!-- Google Fonts: Outfit for that modern, premium feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600;800&family=Reenie+Beanie&display=swap"
        rel="stylesheet">

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <!-- Hidden YouTube Player for background-ish playback -->
        <div id="youtube-player-container"
            style="position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none;">
            <div id="player"></div>
        </div>
        <header class="main-header">
            <h1 class="logo">74min</h1>
            <nav>
                <button id="toggle-light-btn" class="btn-toggle-light">Light Mode</button>
                <button class="btn-icon">Login</button>
            </nav>
        </header>

        <main class="workspace">
            <!-- The CD-R visual will be injected here or live here -->
            <section id="cd-stage" class="cd-stage">
                <div class="cd-container" id="cd-visual">
                    <!-- CD Structure controlled by CSS/JS -->
                    <div class="cd-disc">
                        <div class="cd-surface"></div>
                        <div class="cd-label">
                            <span class="handwritten" id="playlist-title">Untitled Mix</span>
                        </div>
                        <div class="cd-hole"></div>
                    </div>
                </div>
            </section>

            <!-- Playlist/Timeline Editor -->
            <section class="editor-panel">
                <div class="timeline-header">
                    <div class="header-left" style="display:flex; align-items:baseline; gap:10px;">
                        <h2>Tracklist</h2>
                        <div class="history-controls">
                            <button id="undo-btn" class="btn-history" title="Undo (Ctrl+Z)" disabled>↶</button>
                            <button id="redo-btn" class="btn-history" title="Redo (Ctrl+Shift+Z / Ctrl+Y)"
                                disabled>↷</button>
                        </div>
                        <button id="clear-all-btn" class="btn-clear" title="Clear All Tracks">Clear All</button>
                    </div>
                    <div class="time-readout"><span id="current-time">00:00</span> / 74:00</div>
                </div>
                <div class="timeline-bar-container">
                    <div class="timeline-bar" id="timeline-bar"></div>
                </div>

                <div class="track-list" id="track-list">
                    <!-- Tracks go here -->
                </div>

                <div class="add-track-area">
                    <button id="add-track-btn" class="btn-primary">Connect Service (+)</button>
                    <div class="service-icons">
                        <span class="icon">YT</span>
                        <span class="icon">SC</span>
                        <span class="icon">AM</span>
                    </div>
                </div>
            </section>
        </main>
        <!-- Search Modal -->
        <div id="search-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Add Track</h2>
                    <button id="close-modal" class="btn-icon">×</button>
                </header>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search for songs or paste URL...">
                </div>
                <div class="search-results" id="search-results">
                    <!-- Results injected here -->
                    <div class="empty-state">
                        Type to search...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/supabase-client.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
